<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation and Routing Tutorial</title>
    <link rel="stylesheet" href="../../common/style.css">

    <script
      id="sap-ui-bootstrap"
      src="../../resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-resourceroots='{
			"qldh.testRunner": "./","luigi.demo":"../../"
		}'
      data-sap-ui-oninit="module:qldh/testRunner/index"
      data-sap-ui-language="en"
      data-sap-ui-logLevel="none"
      data-sap-ui-async="true"
    ></script>
  </head>
  <body class="sapUiBody">
    <canvas id='myCanvas' width='1200' height='800' style="position: fixed;"></canvas>
    <div
      data-sap-ui-component
      data-name="qldh.testRunner"
      data-id="container"
      data-settings='{"id" : "app"}'
      id="content"
    ></div>
  </body>
</html>
