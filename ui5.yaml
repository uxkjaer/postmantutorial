specVersion: '2.1'
metadata:
  name: LuigiOpenUI5
type: application
framework:
  name: OpenUI5
  version: "1.80.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-servestatic
    afterMiddleware: compression
    mountPath: /libs/luigi-core
    configuration:
      rootPath: "./node_modules/@luigi-project/core"
  - name: ui5-middleware-servestatic
    afterMiddleware: compression
    mountPath: /libs/luigi-client
    configuration:
      rootPath: "./node_modules/@luigi-project/client"
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      port: 35729
      path: "webapp"
---
specVersion: "2.1"
kind: extension
type: project-shim # See https://sap.github.io/ui5-tooling/pages/extensibility/ProjectShims/
metadata:
  name: luigi.shim
shims:
  configurations:
    "@luigi-project/client": # name as defined in package.json
      specVersion: "2.1"
      type: module
      metadata:
        name: luigi-client
      resources:
        configuration:
          paths:
            /libs/luigi-client/: ""
    "@luigi-project/core":
      specVersion: "2.1"
      type: module
      metadata:
        name: luigi-core
      resources:
        configuration:
          paths:
            /libs/luigi-core/: ""
